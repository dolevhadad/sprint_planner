name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          pip install black isort flake8
          black --check .
          isort --check .
          flake8
      - name: Test
        run: |
          pip install pytest
          pytest tests/
      - name: Build Docker image
        run: |
          docker build -t sprint-planner:ci .
